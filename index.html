<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./styles.css">
    <title>RPG - Dragon Repeller</title>
</head>

<body>

    <div id="game">
        <div id="controls">
            <button id="button3">Fight the Dragon</button>
            <button id="button1">Go to Store</button>
            <button id="button2">Explore the Cave</button>
        </div>

        <div id="stats">
            <span class="stat">XP: <strong><span id="xpText">0</span></strong>
            </span>
            <span class="stat">Gold: <strong><span id="goldText">50</span></strong>
            </span>
            <span class="stat">Health: <strong><span id="healthText">100</span></strong>
            </span>
            <!-- Player stats -->
        </div>

        <div id="monsterStats">
            <span class="stat">Monster Name: <strong><span id="monsterName"></span></strong>
            </span>
            <span class="stat">Health: <strong><span id="monsterHealth"></span></strong>
            </span>
        </div>

        <div id="text">
            Welcome to <strong>Dragon Repeller</strong>. Your mission is to defeat the dragon that is blocking the town's exit. You're in the town square. Where do you want to go? Use the buttons above.
            <!-- What will you do next? -->
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
